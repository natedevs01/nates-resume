<!DOCTYPE html>
<html lang="en-us">
<head> 
    <meta charset="utf-8">
    <title>Gotcha</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-image: url('trollface.png');
            background-position: center;
            cursor: pointer;
            user-select: none;
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="message"></div>

    <audio id="rickAudio" loop>
        <source src="rick_rolled.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('rickAudio');

        document.addEventListener('click', () => {
            audio.play().catch(err => {
                console.error('Audio playback failed:', err);
            });
        }, { once: true });
    </script>

</body>
</html>
